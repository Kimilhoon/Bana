<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .sns_txt_wrap{
        position: relative;
        /* top: px; */
        /* width: 1280px 100px; */
        /* margin: 0 auto; */
    }
    .snsWrap{
        position: absolute;
        right: 116px;
        /* top:2px; */
        display: inline-block;
        /* margin:0 */
    }
    body{
        font-family: 'Noto Sans';
    }
    .inner_wrap{
        display: flex;
        justify-content:center;
        align-items: center;
        height: 273px;

        position: relative;
        width: 100%;
        max-width: 1280px;
        margin:0 auto;
        box-sizing: border-box;
    }
    .txt{
        color: #000;
        font-weight: 700;
        line-height: 1.3636;
        letter-spacing: -1.76px;
        text-align:center;
    }
    ol, ul{
        list-style: none;
    }
    li{
        display:inline-block;
    }
    .txtControll{
        position: absolute;
        /* overflow: hidden; */
        right: 30px;
        /* top:2px; */
        display: inline-block;
        /* margin:0 */
    }
    #contents{
        /* position: relative; */
        max-width: 100%;
        margin: 100px 0 0 0;
    }
    .bbsSearch{
        overflow: hidden;
        max-width: 960px;
        margin: 0 auto 15px;
        text-align:right;
        display:block;
    }
    table{
        border-spacing: 0;
        border-collapse:collapse;
        width:100%;
    }
    .imgTd{
        width:17%;
        /* width: 160px;
        height: 150px; */
    }
    .contentTd{
        /* width:70% */
        padding-left:30px;
        /* margin-left:10px; */
    }
    a{
        color:black;
        text-decoration: none;
    }
    dt, dd{
        font-size:0.9em;
        color:gray;
        display:inline;
        /* margin-inline-start: 40px; */
    }
    dd{
        margin-inline-start:0px;
    }
    .date_write{
        display: block;
        overflow: hidden;
        width: 100%;
        background-color: #fff;
        /* position: absolute; */
        left: 0px;
        bottom: 0px;
    }
    .thumbnail{
        display: block;
        overflow: hidden;
        border: 1px solid #dcdcdc;
        height: 118px;
        width: 158px;
    }
    tr{
        border-collapse: collapse;
        border-top: 1px solid #b4b4b4;
        border-bottom: 1px solid #b4b4b4;

    }
    #showAll{
        width: 75px;
        height: 28px;
        line-height: 28px;
        border: 1px solid #b4b4b4;
        background-color: #f5f5f5;
        display: inline-block;
        text-align: center;
        vertical-align: middle;
    }
    #search2{
        vertical-align: middle;
        border: 1px solid #b4b4b4;
        height: 30px;
        line-height: 30px;
    }
    input#searchKeyword{
        vertical-align: middle;
        border: 1px solid #b4b4b4;
        height: 28px;
        line-height: 28px;
    }
</style>
